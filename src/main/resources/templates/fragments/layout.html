<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">

	<!-- ---------- -->
	<!-- HEAD LINKS -->
	<!-- ---------- -->
	<th:block th:fragment="headLinks">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link rel="stylesheet" th:href="@{/css/fonts.css}">
	</th:block>
</head>

<body>
	<!-- ------ -->
	<!-- NAVBAR -->
	<!-- ------ -->
	<nav th:fragment="navbar" class="navbar navbar-expand bg-body-tertiary">
		<div class="container-xl">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/img/tainted-grail-logo.png}" alt="Tainted Grail" height="30">
			</a>
			<div class="collapse navbar-collapse">
				<div class="navbar-nav">
					<a class="nav-link" th:classappend="${page?.name() == 'CAMPAIGN'} ? active" th:href="@{/}">[[#{navbar.campaign}]]</a>
					<a class="nav-link" th:classappend="${page?.name() == 'SCENARIO'} ? active" th:href="@{/scenario}">[[#{navbar.scenario}]]</a>
					<a class="nav-link" th:classappend="${page?.name() == 'EVENT'} ? active" th:href="@{/event}">[[#{navbar.event}]]</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- ---------- -->
	<!-- JAVASCRIPT -->
	<!-- ---------- -->
	<th:block th:fragment="jsLinks">
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
	</th:block>
</body>
</html>

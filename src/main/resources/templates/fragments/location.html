<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- -------- -->
	<!-- LOCATION -->
	<!-- -------- -->
	<div th:fragment="location(location)" th:object="${location}" th:id="|location_*{id}|" class="location">
		<!-- Title -->
		<h1 class="title gap-3" bs:flex bs:flexAlign="baseline">
			<div class="id">[[*{id}]]</div>
			<div>-</div>
			<div class="name">[[*{name}]]</div>
		</h1>

		<!-- Introduction -->
		<div class="introduction">
			[[*{introduction}]]
		</div>
	</div>
</body>
</html>
